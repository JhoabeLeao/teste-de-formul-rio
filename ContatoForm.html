<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Contato</title>
    <link href="ContatoEstilo.css" rel="stylesheet" media="all" />
    <script src="JavaScript1.js"></script>

</head>
<body>
  <form name="meu_form">

    <h1>Entre em contato</h1>
  
    <input type="text" id="nomeid" placeholder="Insira seu nome" required="required" name="nome" />
    <label for="nome">Nome</label>
  
    <input type="tel" id="foneid" placeholder="(xx) x xxxx-xxxx" name="fone" />
    <label for="fone">Telefone</label>
  
    <input type="email" id="emailid" placeholder="seuemail@mail.com" name="email" />
    <label for="email">Email</label>
  
    <textarea placeholder="Deixe sua opnião"></textarea>
  
    <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
  </form>
    
</body>
</html>
